
name: Build Firmware

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - master
      - main
      - develop
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Prepare build environment
        env:
          BUILD_ENV_URL: ${{ secrets.BUILD_ENV_URL }}
        run: |
          echo "DEVELOP"
          rm -rf ~/.wine
          wget -c "$BUILD_ENV_URL" -O wine.zip
          echo "$BUILD_ENV_URL"
