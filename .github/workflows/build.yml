name: Testing build

on:
  workflow_run:
    workflows: ["Linting Files"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt install unzip

      - name: Unzip Archive
        run: |
          unzip bluejay-ci-23.zip
          tar -xzvf bluejay-23.tar.gz

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: stylesuxx/action-gh-release@v0.31.0
        with:
          files: ./bluejay-ci-23.zip
          token: ${{ secrets.ACCESS_TOKEN }}
          prerelease: true
          sequential_upload: true
          print_debug: true
