name: Lint and build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - reopened
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Lint soruce files
        run: python formatter/format.py --lint .

  build:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Code Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt install unzip

      - name: Unzip Archive
        run: |
          unzip bluejay-ci-23.zip
          tar -xzvf bluejay-23.tar.gz

  release:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Check env
        run: |
          ls -alh

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: stylesuxx/action-gh-release@v0.31.0
        with:
          files: ./bluejay-ci-23.zip
          token: ${{ secrets.ACCESS_TOKEN }}
          prerelease: true
          sequential_upload: true
          print_debug: true

